<el-dialog :visible.sync="visible" :title="$t('updatePassword.title')" :close-on-click-modal="false"
    :close-on-press-escape="false" :append-to-body="true">
    <el-form :model="dataForm" :rules="dataRule" ref="dataForm" @keyup.enter.native="dataFormSubmitHandle()"
        label-width="120px">
        <el-form-item :label="$t('updatePassword.username')"> <span>{{ user.name }}</span> </el-form-item>
        <el-form-item prop="password" :label="$t('updatePassword.password')">
            <el-input v-model="dataForm.password" type="password" :placeholder="$t('updatePassword.password')">
            </el-input>
        </el-form-item>
        <el-form-item prop="newPassword" :label="$t('updatePassword.newPassword')">
            <el-input v-model="dataForm.newPassword" type="password" :placeholder="$t('updatePassword.newPassword')">
            </el-input>
        </el-form-item>
        <el-form-item prop="comfirmPassword" :label="$t('updatePassword.comfirmPassword')">
            <el-input v-model="dataForm.comfirmPassword" type="password"
                :placeholder="$t('updatePassword.comfirmPassword')"></el-input>
        </el-form-item>
    </el-form> <template slot="footer">
        <el-button @click="visible = false">{{ $t('cancel') }}</el-button>
        <el-button type="primary" @click="dataFormSubmitHandle()">{{ $t('confirm') }}</el-button>
    </template>
</el-dialog>
