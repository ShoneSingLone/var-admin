<div class="aui-theme-tools" :class="{ 'aui-theme-tools--open': isOpen }">
    <div class="aui-theme-tools__toggle" @click="isOpen = !isOpen" v-show="isOpen">
        <svg class="icon-svg" aria-hidden="true">
            <use xlink:href="#icon-close"></use>
        </svg>
    </div>
    <div class="aui-theme-tools__content">
        <div class="aui-theme-tools__item">
            <h3>Navbar</h3>
            <el-checkbox v-model="selfNavbarLayoutType" true-label="colorful" false-label="white">colorful 鲜艳
            </el-checkbox>
        </div>
        <div class="aui-theme-tools__item">
            <h3>Sidebar</h3>
            <el-checkbox v-model="selfSidebarLayoutSkin" true-label="dark" false-label="white">dark 黑色</el-checkbox>
        </div>
        <div class="aui-theme-tools__item">
            <h3>Theme</h3>
            <el-radio-group v-model="themeColor" @change="themeColorChangeHandle">
                <el-radio v-for="item in themeList" :key="item.name" :label="item.name">{{ item.name }} {{ item.desc }}
                </el-radio>
            </el-radio-group>
        </div>
    </div>
</div>
