<el-submenu v-if="isShow" :index="menu.id" :popper-append-to-body="false">
    <template slot="title">
        <svg class="icon-svg aui-sidebar__menu-icon" aria-hidden="true">
            <use :xlink:href="'#' + menu.icon"></use>
        </svg>
        <span>{{ menu.name }}</span>
    </template>
    <main-sidebar-submenu v-for="item in menu.children" :key="item.id" :menu="item"></main-sidebar-submenu>
</el-submenu>
<el-menu-item v-else :index="menu.id" @click="gotoRouteHandle(menu.id,menu,true)">
    <svg class="icon-svg aui-sidebar__menu-icon" aria-hidden="true">
        <use :xlink:href="'#' + menu.icon"></use>
    </svg>
    <span>{{ menu.name }}</span>
</el-menu-item>
