<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/lib/element/index.css">
    <style>
        body,
        #app,
        .el-scrollbar {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-scrollbar>
            <div class="demo-image__lazy">

                <a :href="`#${item.url}`" v-for="item in urls" :key="item.url" >
                    <h6>{{item.url}}</h6>
                    <el-image :src="`./assets/${item.url}.png`"></el-image>
                </a>
            </div>
        </el-scrollbar>
    </div>
    <script src="../../static/lib/vue-2.6.11.broswer.js"></script>
    <script src="../../static/lib/element/index.js"></script>
    <script src="./main.js"></script>

</body>

</html>
