<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/lib/element/index.css">
    <style>
        body,
        #app,
        .el-scrollbar {
            height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            padding: 24px 0;
        }

        .stamp {
            width: 100%;
            height: 32px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-scrollbar>
            <div class="wrapper" v-for="item in urls" :key="item.url">
                <a :href="`#${item.url}`">
                    <el-tag>{{item.url}}</el-tag>
                </a>
                <div class="stamp"></div>
                <el-timeline>
                    <el-timeline-item v-for="(item, index) in item.question" :key="index">{{item}}
                    </el-timeline-item>
                </el-timeline>
                <el-image :src="`./assets/${item.url}`" :preview-src-list="[`./assets/${item.url}`]">
                </el-image>
            </div>
        </el-scrollbar>
    </div>
    <script src="../../static/lib/vue-2.6.11.broswer.js"></script>
    <script src="../../static/lib/element/index.js"></script>
    <script src="./main.js"></script>

</body>

</html>
